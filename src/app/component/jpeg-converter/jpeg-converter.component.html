<div class="grid grid-cols-2">
    <div>
        <div class="mb-2">Before - {{ beforeImageSize }}</div>
        <img #beforeImage [src]="imageUrl" class="before-image" />
    </div>
    <div>
        <div class="mb-2">After - {{ afterImageSize }} ({{ (afterImageSizeInB / beforeImageSizeInB) | percent: '0.1' }})</div>
        <canvas #afterImage [hidden]="true"></canvas>
        <img *ngIf="compressedUrl" [src]="compressedUrl" />
    </div>
</div>
