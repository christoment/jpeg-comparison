<div class="grid grid-cols-2 gap-2">
    <div>
        <div class="mb-2">Before - {{ beforeImageSize }}</div>
    </div>
    <div>
        <div class="mb-2">
            <span>
                After - {{ afterImageSize }}
            </span>
            <span [class.text-green-500]="imageSizeDiff < 1"
                  [class.text-red-500]="imageSizeDiff > 1">
                ({{ imageSizeDiff | percent: '0.1' }})
            </span>
        </div>
    </div>
    <div>
        <img #beforeImage [src]="imageUrl" class="absolute before-image" />
        <img #beforeImagePreview [src]="imageUrl" class="before-image-preview" />
    </div>
    <div>
        <canvas #afterImage class="after-image"></canvas>
        <img #afterImagePreview [src]="compressedUrl" />
    </div>
</div>
