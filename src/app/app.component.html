<div>
  <div class="p-4 border-b">
    <app-jpeg-input (fileSelected)="setBlobFile($event)"></app-jpeg-input>
    <app-compression-slider [(value)]="compressionRatio"></app-compression-slider>
  </div>
  <div class="p-4">
    <app-jpeg-converter *ngIf="blobFile as blob" [blob]="blob" [compressionRatio]="compressionRatio"></app-jpeg-converter>
  </div>
</div>
